<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zyris Shakir - Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Contact programmer">
        <meta name="keywords" content="contact, awesome, programmer, geek squad, robots, jobs
        ">
        <link rel="shortcut icon" href="https://zeyeland.com/images/roboxt.gif" />
        <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
    </head>
    <body>
        <header>
            <span class="logo">My WebSite</span>
            <a id="toggleMenu">Menu<a>
            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <form action="https://formspree.io/DJAPavlik@gmail.com" method="POST">
        

            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="text" name="_replyto">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div>
                <input type="hidden" name="_subject" value="New submission!">
            </div>

            <div>
                <input type="submit" value="Send">
            </div>
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="https://DJAPavlik.github.io/thanks">
            
        </form>
        <script>

                var toggleMenu = document.getElementById('toggleMenu');
                var nav = document.querySelector('nav');
                toggleMenu.addEventListener(
                  'click',
                  function(){
                    if(nav.style.display=='block'){
                      nav.style.display='none';
                    }else{
                      nav.style.display='block';
                    }
                  }
                );
        </script>
    </body>
</html>
