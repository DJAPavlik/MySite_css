<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Dennis Pavlik</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Contact programmer">
        <meta name="keywords" content="contact, awesome, programmer, geek squad, robots, jobs
        ">
        <link rel="shortcut icon" href="./MyPic.jpeg" />
        <link rel="stylesheet" type="text/css" href="./dist/css/contact.css">
    </head>
    <body>
        <header>
            <span class="logo">Dennis Pavlik's WebSite</span>
            <a id="toggleMenu">Menu<a>
            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <form action="https://formspree.io/DJAPavlik@gmail.com" method="POST">
        <main>
            <h4>I appreciate your vist to my page.  
                </br></br>I am always open to comments, compliments or conversation. 
                </br>Fill-in the form and submit your comments.
                </br></br>Thanks
            </h4>
            <section id="prompts">
            
                <label for="name">Name</label>
                <input id="name" type="text" name="name">
                <p> </p>
           
                <label for="email">Email</label>
                <input id="email" type="text" name="_replyto">
                <p> </p>   

                <p>Message</p>
                <textarea id="message" name="message"></textarea>
                <p> </p> 
            </section>
            <div>
                <input type="hidden" name="_subject" value="New submission!">
            </div>

            <div>
                <input type="submit" value="Send">
            </div>
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="https://DJAPavlik.github.io/thanks">
        </main>
        </form>
        <script>

                var toggleMenu = document.getElementById('toggleMenu');
                var nav = document.querySelector('nav');
                toggleMenu.addEventListener(
                  'click',
                  function(){
                    if(nav.style.display=='block'){
                      nav.style.display='none';
                    }else{
                      nav.style.display='block';
                    }
                  }
                );
        </script>
    </body>
</html>
